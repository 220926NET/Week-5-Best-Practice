<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="pokemon_name">Poke Card Generator</h1>
    <div class="formArea">
        <label for="pokeInput">Type a pokemon name to Generate a card for</label>
        <input type="text" id="pokeInput" name="pokeInput"></input>
        <button onClick="main();">Go!</button>

    </div>
    <div class="cardContainer">
        <div id="cardBorder">
            <div class="topHalf">
                <section class="pokemonCardTitleArea">
                    <section id="pokemonName">Pokemon Name</section>
                    <section id="titleLeftArea">
                        <section id="pokemonHP"></section>
                        <section id="pokemonType"></section>
                    </section>
                </section>
                <section id="imageArea">
                    <img id="theImage">
                </section>
                <section id="pokeDesc"></section>
            </div>
            <div class="bottomHalf">
                <section id="pokeMove">
                    <div id="move1">
                        <div id="move1Name"></div>
                        <div id="move1Description"></div>
                    </div>
                    <div id="move2">
                        <div id="move2Name"></div>
                        <div id="move2Description"></div>
                    </div>
                </section>
                <section id="threePartSection">
                    <div id="pokeStrngth"></div>
                    <div id="pokeWeakenss"></div>
                    <div id="pokeLocation"></div>
                </section>
                <section id="PokeFlavorText"></section>
            </div>
        </div>
    </div>
    <script src="Models/Pokemon.js"></script>
    <script src="main.js"></script>
</body>

</html>
